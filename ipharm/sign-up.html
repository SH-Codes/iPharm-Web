<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/signup-style.css"/>
    <title>iPharm | Sign Up</title>
    <style>
        h2 {text-align: center;
            color: seagreen;
        }

        fieldset p {
            text-align: center;
        }

        p#account { 
            color: grey; 
            text-decoration: none;
        }

        a#signuplink {
            font-weight:bold; 
            color: seagreen; 
            text-decoration: none;"
        }
    </style>
</head>
<body>
    <nav id="nav">
        <a href="index.html"><img alt="logo" src="img/ipharm-white.svg" width="15%" height="40%"></a>
    </nav>
    <div id="wrapper">
        <form name="myForm" method="post">
            <fieldset id="signup">
                <h2>Sign Up</h2>
                <p><label for="Email"></label><input size="30" name="FirstName" id="FirstName" placeholder="First Name"></p>
                <p><label for="Email"></label><input size="30" name="LastName" id="LastName" placeholder="Last Name"></p>
                <p><label for="Email"></label><input size="30" name="Email" id="Email" placeholder="Email"></p>
                <p><label for="Password"></label><input size="30" type="password" name="Password" id="Password" placeholder="Password"></p>
                <p><input  id="submit_btn" type="submit" onsubmit="" value="Sign Up"> <input  id="reset_btn" type="reset" value="Reset Form"></p>
                <p id="account">Already have an account? <a id="signuplink" href="sign-in.html">Sign in</a></p>
            </fieldset>
        </form>
    </div>
    <footer id="footer">
        <p>iPharm&copy; 2023 &bullet; designed by Sihle Hlophe</p>
    </footer>
    
</body>
</html>
