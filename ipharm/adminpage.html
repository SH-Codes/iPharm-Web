            <form  id="form" name="myForm"  action="add-products.php"   method="post" enctype="multipart/form-data">
                <fieldset id="signup">
                    <h2>Add New Product</h2>
                    <div class="input-control">
                        <p><label for="productId"></label><input size="30" type="text" name="productId" id="productId" placeholder="Enter product Id"></p>
                        <div class="error" ></div>
                    </div>
                    <div class="input-control">
                        <p><label for="productName"></label><input size="30" type="text" name="productName" id="productName" placeholder="Enter product name"></p>
                        <div class="error" ></div>
                    </div>
                    <div class="input-control">
                        <p><label for="productPrice"></label><input size="30" type="text" name="productPrice" id="productPrice" placeholder="Product price"></p>
                        <div class="error"></div>
                    </div>
                    <div class="input-control">
                        <p><label for="productDescription"></label><input size="30" type="text" name="productDescription" id="productDescription" placeholder="Product Descrption"></p>
                        <div class="error"></div>
                    </div>
                    <div class="categoryContainer">
                        <select id="category">
                            <option value="">-Choose Category-</option>
                            <option value="Baby">Baby</option>
                            <option value="Beauty">Beauty</option>
                            <option value="Hair">Hair</option>
                            <option value="Household">Household</option>
                            <option value="Personal Care">Personal Care</option>
                        </select>
                    </div>
                    <div class="input-control">
                        <p><label for="categoryId"></label><input size="30" type="text" name="categoryId" id="categoryId" placeholder="Category Id"></p>
                        <div class="error"></div>
                    </div>
                    <div class="input-control">
                        <p><label for="productImage"></label><input size="30" type="file" accept="image/png, image/jpeg, image/jpg" name="productImage" id="productImage"></p>
                        <div class="error"></div>
                    </div>
                    <button id="addProduct_btn" type="submit" >Add Product</button>
                </fieldset>
            </form>
